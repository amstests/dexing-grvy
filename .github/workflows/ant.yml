# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Download d8
      run: |
        mkdir -p ./tools/
        curl -L "https://dl.google.com/dl/android/maven2/com/android/tools/r8/2.1.75/r8-2.1.75.jar" -o ./tools/r8-2.1.75.jar
    - name: Download Groovy
      run: |
        mkdir -p ./jars/
        curl -L "https://repo1.maven.org/maven2/org/codehaus/groovy/groovy/3.0.9/groovy-3.0.9.jar" -o ./jars/groovy-3.0.9.jar
    - name: Run d8
      run: |
        mkdir -p ./out
        java -cp ./tools/r8-2.1.75.jar com.android.tools.r8.D8 --debug --output ./out/groovy-3.0.9.dex.jar ./jars/groovy-3.0.9.jar
    - name: Create Artifact
      uses: actions/upload-artifact@v3
      with:
        name: out
        path: ./out
